    <div class="login-box">

        <h1>SIGNUP</h1>
        <form action="/auth" method="POST" onsubmit=" return validate() ">
            <div class="textbox">
                <input type="text" name="name" placeholder="Name" id="fName">
                <span id="fNameerr"></span>
            </div>
            <div class="textbox">
                <input type="email" name="emailAddress" placeholder="Email Adress" id="emailAddress">
                <span id="emailerr"></span>
            </div>
            <div class="textbox">
                <input type="number" name="phone" placeholder="Mobile Number" id="phone">
                <span id="phoneerr"></span>
            </div>
            <div class="textbox">
                <input type="text" name="username" placeholder="Username" id="userName">
                <span id="usernameerr"></span>
            </div>
            <div class="textbox">
                <input type="password" name="password" placeholder="Password" id="password">
                <span id="passerr"></span>
            </div>
            <div class="textbox">
                <input type="password" name="cPassword" placeholder="Confirm password" id="cPassword">
                <span id="cpasserr"></span>
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>
        <center><a href="login.html">Login Instead</a></center>

    <script>
        function validate() {
            var fName = document.getElementById('fName').value;
            var emailAddress = document.getElementById('emailAddress').value;
            var phone = document.getElementById('phone').value;
            var userName = document.getElementById('userName').value;
            var password = document.getElementById('password').value;
            var cPassword = document.getElementById('cPassword').value;

            var fNamecheck = /^[A-Za-z, ]{3,30}$/;
            var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
            var emailcheck = /^[a-zA-Z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var phonecheck = /^[6-9][0-9]{9}$/;
            var usercheck = /^[a-zA-Z]{1}[a-zA-Z0-9@-_.]{4,16}$/;
            if (fNamecheck.test(fName)) {
                document.getElementById('fNameerr').innerHTML = " ";
            } else {
                document.getElementById('fNameerr').innerHTML = "**Name is invalid";
                return false;
            }

            if (emailcheck.test(emailAddress)) {
                document.getElementById('emailerr').innerHTML = " ";
            } else {
                document.getElementById('emailerr').innerHTML = "**Email is invalid";
                return false;
            }

            if (phonecheck.test(phone)) {
                document.getElementById('phoneerr').innerHTML = " ";
            } else {
                document.getElementById('phoneerr').innerHTML = "**Phone number is invalid";
                return false;
            }

            if (usercheck.test(userName)) {
                document.getElementById('usernameerr').innerHTML = " ";
            } else {
                document.getElementById('usernameerr').innerHTML = "**Username is invalid";
                return false;
            }

            if (passwordcheck.test(password)) {
                document.getElementById('passerr').innerHTML = " ";
            } else {
                document.getElementById('passerr').innerHTML = "**Give a strong password";
                return false;
            }

            if (cPassword.match(password)) {
                document.getElementById('passerr').innerHTML = " ";
            } else {
                document.getElementById('passerr').innerHTML = "**Password doesn't match";
                return false;
            }
        }
    </script>
