<html>

<head>
    <title>login1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(pr1.jpg) no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        
        .login-box {
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        
        .login-box h1 {
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            margin-bottom: 40px;
            padding: 13px 0;
        }
        
        .textbox {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #4caf50;
        }
        
        .textbox i {
            width: 26px;
            float: left;
            text-align: center;
            margin-top: 10px;
        }
        
        .textbox input {
            border: none;
            outline: none;
            background: none;
            color: white;
            font-size: 18px;
            width: 50%;
            float: left;
            margin: 10px;
        }
        
        .btn {
            width: 100%;
            color: white;
            background: none;
            border: 3px solid #4caf50;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;
            border-radius: 10px;
        }
        
        .btn:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <h1>SIGNUP</h1>
        <form action="/add_prop" method="POST">
            <div class="textbox">
                <input type="text" name="pID" placeholder="Property Id" id="pID">
                <span id="fNameerr"></span>
            </div>
            <div class="textbox">
                <input type="text" name="pOwnerId" placeholder="Your Login ID" id="pOwnerId">
                <span id="emailerr"></span>
            </div>
            <div class="textbox">
                <input type="radio" name="type" value="Rent">Rent<br>
                <input type="radio" name="type" value="Sell">Sell
                <span id="phoneerr"></span>
            </div>
            <div class="textbox">
                <input type="text" name="price" placeholder="Price" id="price">
                <span id="usernameerr"></span>
            </div>
            <div class="textbox">
                <input type="text" name="location" placeholder="Location" id="location">
                <span id="passerr"></span>
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
